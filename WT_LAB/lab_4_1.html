<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
      <style>
        .red {
          color: red;
        }

        .big2 {
          font-size: 35px;
        }

        .rit {
          text-align: right;
        }
      </style>
  </head>
  <body>
    <div class="blue big1 cent">This text uses external styles and has the classes blue, big1, and cent.</div>
    <div class="red big2 rit">This text uses internal styles and has the classes red, big2, and rit.</div>
    <div class="green big3 lef" style="color: green; font-size: 25px; text-align: left;">This text uses inline styles and has the classes green, big3, and lef.</div>
  </body>
