<!DOCTYPE html>
<html>
<head>
    <title>Document</title> 
</head>
<body>
    <form> 
      First Name <input type="text" name="first_name"/>
      Last Name<input type="text" name="last_name"/>
      <br><br>
      User ID <input type="text" name="User_id"/><br>

      Password <input type="password" name="password"/>
      <br>
      <br>
      Information about yourself
      <textarea rows="5" cols="50" name="info">
        Enter info about yourself
      </textarea>
      <br>
      Select Subject to study
      <br>
      <input type="radio" name="sub"value="maths">Maths<br>
      <input type="radio" name="sub"value="physics">Physics<br>
      Select Programming languages you know.<br>
      <input type="checkbox" name="Python"value="on">Python<br>
      <input type="checkbox" name="C"value="on">C<br>
      <input type="checkbox" name="C++"value="on">C++<br>
      <input type="checkbox" name="JAVA"value="on">JAVA<br>
      Select country.
      <select name="dropdown">
        <option value="India" selected>India</option>
        <option value="Other" selected>Other</option>
    </form>
</body>
</html>
